<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <script src="js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <section id="currency-list">
        <ul>
          <li v-for="(rate, country) in currencies.rates"> {{country}} : {{rate}}</li>
        </ul>
      </section>

      <section id="get-currency">
        <label for="currency-calculator">Calculate currency:</label>
          <input type="number" v-model.number="amount"/>
        <select id="currency-select" v-model="selectedCurrency">
          <option disabled value="">select a currency</option>
          <option v-for="(rate, currency) in currencies.rates" :value="rate">{{currency}}</option>
        </select>
          <input type="submit" value="Calculate"/>
      </section>
    </div>
  </body>
</html>
